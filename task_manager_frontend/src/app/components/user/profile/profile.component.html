<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-sky-100 p-4 font-sans">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">User Profile</h2>

        <!-- Spinner while loading -->
        <div *ngIf="loading" class="flex justify-center mb-4">
            <svg class="animate-spin h-8 w-8 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
        </div>

        <!-- Display error if any -->
        <div *ngIf="errorMessage" class="mb-4 p-2 bg-red-200 text-red-800 rounded text-center">
            {{ errorMessage }}
        </div>

        <!-- Profile data -->
        <div *ngIf="user">
            <p class="mb-4 text-gray-700 font-medium">First Name: <span class="font-normal">{{ user.first_name }}</span>
            </p>
            <p class="mb-4 text-gray-700 font-medium">Last Name: <span class="font-normal">{{ user.last_name }}</span>
            </p>
            <p class="mb-4 text-gray-700 font-medium">Email: <span class="font-normal">{{ user.email }}</span></p>
        </div>

        <!-- Logout button -->
        <div class="mt-6 flex justify-center">
            <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded 
                       focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200">
                Logout
            </button>
        </div>
    </div>
</div>
